name: pages-deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - "*.html"
      - "assets/**"
      - "robots.txt"
      - "sitemap.xml"
      - "feed.xml"
      - "manifest.webmanifest"
      - "CNAME"
      - "content/**"
      - "scripts/content/**"
      - "scripts/ci/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/pages-deploy.yml"
      - ".github/workflows/verify.yml"
  workflow_dispatch:

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  verify:
    uses: ./.github/workflows/verify.yml

  build-artifact:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Prepare artifact
        run: npm run pages:pack

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-dist
          path: dist/pages
          if-no-files-found: error
          retention-days: 2

  verify-artifact:
    name: Verify Artifact
    runs-on: ubuntu-latest
    needs: build-artifact
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-dist
          path: dist/pages

      - name: Assert artifact structure/content
        run: npm run pages:assert

  package-pages:
    name: Package Pages Artifact
    runs-on: ubuntu-latest
    needs: verify-artifact
    timeout-minutes: 10
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-dist
          path: dist/pages

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/pages

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: package-pages
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Write summary
        run: |
          echo "### GitHub Pages Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- URL: ${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"

  post-deploy-health:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for pages and run health checks
        shell: bash
        env:
          SITE_URL: ${{ needs.deploy.outputs.page_url }}
        run: |
          set -euo pipefail

          for attempt in {1..6}; do
            echo "Health check attempt ${attempt}/6 for ${SITE_URL}"
            if npm run pages:health; then
              echo "POST_DEPLOY_HEALTH_OK"
              exit 0
            fi
            if [[ "${attempt}" -eq 6 ]]; then
              break
            fi
            sleep 10
          done

          echo "Post-deploy health checks failed after retries."
          exit 1
